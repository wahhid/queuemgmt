<html>
<head>
    <link rel="stylesheet" href="static/src/css/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<button id="btnprint">Print</button>
<iframe id="printf" name="printf">
    <div class="row">
        <span>Testing</span>
    </div>

</iframe>
<!-- jQuery 3 -->
<script src="static/src/js/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="static/src/js/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="static/src/js/howler/dist/howler.min.js"></script>

<script>
    $(document).ready(function(e){
        $('#btnprint').on('click',function(e){
            console.log("print");
            var frm = document.getElementById('printf').contentWindow;
            frm.focus();// focus on contentWindow is needed on some ie versions
            frm.print();
            return false;
        });
    });
</script>
</body>
</html>
