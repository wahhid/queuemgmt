<script src="static/src/js/howler/dist/howler.min.js"></script>
<script>

function playSound(src){
    var state = false;
    var sound = new Howl({
        src: [src],
        onend: function(){
            state = true;
        }
    });
    sound.play();
}

$(document).ready(function(e) {
    playSound('static/src/snd/1.MP3');
    while (playSound.state == false){
        console.log('false');
    }
    playSound('static/src/snd/2.MP3');
});

</script>
